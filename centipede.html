<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Centipede</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="/css/game.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="centipede">
            <div id="container">
                <div class="text-center" style="padding-top: 48px;">
                    <h1 class="header-darkmode" style="padding-bottom: 40px;">Centipede</h1>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
                <br>
                <span id="game-text">
                    Level: <b id="level">1</b> 
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                    Score: <b id="score">0</b>
                </span>
                <br><br>
                <div id="selectionMenu">
                    <button id="playButton">Play</button>
                </div>
                <br><br>
                <div id="gameOverScreen">
                    <div>
                        <h1>Game Over!</h1>
                    </div>
                    <br>
                    <div id="highScores">
                        <h1>High Scores</h1>
                        <p class="scores">1. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score1"></span></p>
                        <p class="scores">2. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score2"></span></p>
                        <p class="scores">3. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score3"></span></p>
                        <p class="scores">4. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score4"></span></p>
                        <p class="scores">5. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score5"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/centipede.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
